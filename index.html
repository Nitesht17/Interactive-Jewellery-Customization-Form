<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Customization Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="jewelleryForm">
            <div class="form-step active">
                <label for="occasion">What is the occasion for this jewellery?
                    <span class="help-icon" data-note="This helps us tailor our recommendations to match the significance and style suitable for the event.">?</span>
                </label>
                <select id="occasion" name="occasion" required>
                    <option value="engagement">Engagement</option>
                    <option value="anniversary">Anniversary</option>
                    <option value="birthday">Birthday</option>
                    <option value="daily-wear">Daily-wear</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="text" id="custom-occasion" name="custom-occasion" placeholder="Please specify" style="display:none;">
                <button type="button" class="next">Next</button>
            </div>

            <div class="form-step">
                <label for="purchase">Is this a gift or a personal purchase?
                    <span class="help-icon" data-note="Understanding if the jewellery is for yourself or someone else helps us refine our suggestions based on typical gift preferences.">?</span>
                </label>
                <select id="purchase" name="purchase" required>
                    <option value="gift">Gift</option>
                    <option value="personal">Personal Purchase</option>
                </select>
                <button type="button" class="prev">Previous</button>
                <button type="button" class="next">Next</button>
            </div>

            <div class="form-step">
                <label for="gender">Please select the gender.
                    <span class="help-icon" data-note="This allows us to recommend designs and styles that align with the typical preferences of the chosen gender.">?</span>
                </label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
                <button type="button" class="prev">Previous</button>
                <button type="button" class="next">Next</button>
            </div>

            <div class="form-step">
                <label for="age">What is the age group of the wearer?
                    <span class="help-icon" data-note="Age can significantly influence jewellery style preferences, so this helps us make more suitable recommendations.">?</span>
                </label>
                <div class="age-options">
                    <input type="radio" id="age1" name="age" value="<18" required>
                    <label for="age1">Under 18</label>
                    <input type="radio" id="age2" name="age" value="18-25" required>
                    <label for="age2">18-25</label>
                    <input type="radio" id="age3" name="age" value="26-35" required>
                    <label for="age3">26-35</label>
                    <input type="radio" id="age4" name="age" value="36-50" required>
                    <label for="age4">36-50</label>
                    <input type="radio" id="age5" name="age" value="51+" required>
                    <label for="age5">51+</label>
                </div>
                <button type="button" class="prev">Previous</button>
                <button type="button" class="next">Next</button>
            </div>

            <div class="form-step">
                <label for="religion">Do you have any religious considerations for this jewellery? (Optional)
                    <span class="help-icon" data-note="Some religious beliefs might influence jewellery design choices, like specific symbols or restrictions.">?</span>
                </label>
                <select id="religion" name="religion">
                    <option value="none">None</option>
                    <option value="christianity">Christianity</option>
                    <option value="islam">Islam</option>
                    <option value="hinduism">Hinduism</option>
                    <option value="other">Other</option>
                </select>
                <button type="button" class="prev">Previous</button>
                <button type="button" class="next">Next</button>
            </div>

            <div class="form-step">
                <label for="jewelleryType">What type of jewellery are you interested in?
                    <span class="help-icon" data-note="This helps us narrow down the product category to provide more relevant recommendations.">?</span>
                </label>
                <div class="jewellery-options">
                    <input type="radio" id="rings" name="jewelleryType" value="rings" required>
                    <label for="rings">Rings</label>
                    <input type="radio" id="necklaces" name="jewelleryType" value="necklaces" required>
                    <label for="necklaces">Necklaces</label>
                    <input type="radio" id="pendants" name="jewelleryType" value="pendants" required>
                    <label for="pendants">Pendants</label>
                    <input type="radio" id="bracelets" name="jewelleryType" value="bracelets" required>
                    <label for="bracelets">Bracelets</label>
                    <input type="radio" id="earrings" name="jewelleryType" value="earrings" required>
                    <label for="earrings">Earrings</label>
                </div>
                <button type="button" class="prev">Previous</button>
                <button type="button" class="next">Next</button>
            </div>

            <div class="form-step">
                <label for="budget">What is your budget for this jewellery?
                    <span class="help-icon" data-note="Knowing your budget helps us suggest options that fit within your financial constraints.">?</span>
                </label>
                <div class="budget-options">
                    <input type="radio" id="budget1" name="budget" value="<50" required>
                    <label for="budget1">Under $50</label>
                    <input type="radio" id="budget2" name="budget" value="50-100" required>
                    <label for="budget2">$50-$100</label>
                    <input type="radio" id="budget3" name="budget" value="100-200" required>
                    <label for="budget3">$100-$200</label>
                    <input type="radio" id="budget4" name="budget" value="200+" required>
                    <label for="budget4">Over $200</label>
                </div>
                <button type="button" class="prev">Previous</button>
                <button type="button" class="next">Next</button>
            </div>

            <div class="form-step">
                <label for="outfitMatch">Would you like to match your jewellery with an outfit?
                    <span class="help-icon" data-note="Uploading an image of your outfit can help us recommend jewellery that complements your attire perfectly.">?</span>
                </label>
                <div class="outfit-match-options">
                    <input type="radio" id="outfitYes" name="outfitMatch" value="yes" required>
                    <label for="outfitYes">Yes</label>
                    <input type="radio" id="outfitNo" name="outfitMatch" value="no" required>
                    <label for="outfitNo">No</label>
                </div>
                <div id="outfitUpload" style="display:none;">
                    <label for="outfitImage">Upload an image of your outfit for better recommendations:</label>
                    <input type="file" id="outfitImage" name="outfitImage" accept="image/*">
                    <div id="imagePreview"></div>
                </div>
                <button type="button" class="prev">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
